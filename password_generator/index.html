<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>Password Generator</header>

      <div class="password-result display">
        <p class="password">PTx1f5DaFX</p>
        <div class="display">
          <p class="copied-tooltip">COPIED</p>
          <img src="./assets/images/icon-copy.svg" alt="copy" />
        </div>
      </div>
      <div class="main-wrapper">
        <div class="character-length-display display">
          <p>Character Length</p>
          <p class="length">1</p>
        </div>
        <div>
          <input type="range" min="1" max="20" value="1" id="rangeInput" />
        </div>
        <div class="checkbox-container">
          <div>
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
        <div class="password-strength-wrapper">
          <h3>STRENGTH</h3>
          <div class="password-strength-bars">
            <p></p>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <button>
          GENERATE <img src="./assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
