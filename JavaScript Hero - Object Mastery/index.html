<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Battle Simulator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Superhero Battle Simulator</h1>

  <!-- Superhero Selection -->
  <div class="superhero-selection">
    <label for="hero1">Choose Superhero 1: </label>
    <select id="hero1">
      <option value="Iron Hawk">Iron Hawk</option>
      <option value="Shadow Blade">Shadow Blade</option>
      <option value="Aqua Shield">Aqua Shield</option>
    </select>
  </div>

  <div class="superhero-selection">
    <label for="hero2">Choose Superhero 2: </label>
    <select id="hero2">
      <option value="Iron Hawk">Iron Hawk</option>
      <option value="Shadow Blade">Shadow Blade</option>
      <option value="Aqua Shield">Aqua Shield</option>
    </select>
  </div>

  <!-- Battle Button -->
  <button id="startBattleBtn">Start Battle</button>

  <!-- Battle Result Display -->
  <div id="battleResult"></div>

  <script src="script.js"></script>
</body>
</html>
