<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Master</title>
  </head>
  <body>
    <main>
      <!-- Div to display the clock -->
      <section id="clock"></section>

      <!-- set new alarm -->
      <div>
        <label for="setAlarmTime">Set Alarm Time:</label>
        <input type="time" id="setAlarmTime" />
      </div>

      <!-- configuration options -->
      <section>
        <div>
          <label> 12-Hour Format</label>
          <input type="checkbox" checked id="formatToggle" />
        </div>

        <div>
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" value="#000000" />
        </div>

        <div>
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" value="#f3eee8" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
