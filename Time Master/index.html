<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Master</title>
  </head>
  <body>
    <main>
      <!-- Container to display the clock -->
      <section id="clock"></section>

      <!-- Set new alarm -->
      <div>
        <label for="setAlarmTime">Set Alarm Time:</label>
        <input type="time" id="setAlarmTime" />
      </div>

      <!-- Configuration options -->
      <section>
        <div>
          <label>12-Hour Format</label>
          <input type="checkbox" checked id="formatToggle" />
        </div>

        <div>
          <label for="timezoneSelect">Time Zone</label>
          <select id="timezoneSelect">
            <option value="local">Local Time</option>
            <option value="utc">UTC Time (Coordinated Universal Time)</option>
            <option value="gmt">GMT Time (Greenwich Mean Time)</option>
            <option value="est">EST (Eastern Standard Time)</option>
            <option value="pst">PST (Pacific Standard Time)</option>
          </select>
        </div>

        <div>
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" value="#000000" />
        </div>

        <div>
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" value="#f3eee8" />
        </div>

        <!-- Alarm sound -->
        <audio id="alarmSound" src="alarm-sound.mp3" preload="auto"></audio>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
